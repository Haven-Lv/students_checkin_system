    <script>
        // --- 0. å…¨å±€å˜é‡å’Œ Token ---
        var map;
        var marker;
        var geocoder;
        const ADMIN_TOKEN = localStorage.getItem('admin_access_token');
        const resultDiv = document.getElementById('result');

        // --- 1. é€€å‡ºç™»å½• ---
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('admin_access_token');
            window.location.href = '/students_system/admin_login.html';
        });

        // --- 2. é¡µé¢åŠ è½½ä¸»å‡½æ•° ---
        window.onload = function() {
            loadActivities(); // åŠ è½½æ´»åŠ¨åˆ—è¡¨

            // åŠ è½½é«˜å¾·åœ°å›¾æ’ä»¶
            AMap.plugin(['AMap.Geolocation', 'AMap.Geocoder', 'AMap.Marker'], function() {
                
                marker = new AMap.Marker();
                geocoder = new AMap.Geocoder();

                var geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 10000,
                    zoomToAccuracy: true,
                    convert: true 
                });

                // è·å–å½“å‰ä½ç½®
                geolocation.getCurrentPosition(function(status, result) {
                    var centerPoint = [116.397428, 39.90923]; // é»˜è®¤åŒ—äº¬
                    var isLocated = false;

                    if (status == 'complete' && result.info === 'SUCCESS') {
                        centerPoint = [result.position.lng, result.position.lat];
                        isLocated = true;
                    } else {
                        console.error('å®šä½å¤±è´¥:', result.message);
                    }
                    
                    initMap(centerPoint); // åˆå§‹åŒ–åœ°å›¾

                    // --- æ–°å¢ï¼šå¦‚æœå®šä½æˆåŠŸï¼Œè‡ªåŠ¨é€‰ä¸­å½“å‰ä½ç½® ---
                    if (isLocated) {
                        var currentLngLat = new AMap.LngLat(centerPoint[0], centerPoint[1]);
                        selectLocation(currentLngLat);
                    }
                });
            });
        };

        // --- 3. åœ°å›¾åˆå§‹åŒ–å‡½æ•° ---
        function initMap(centerLngLat) {
            map = new AMap.Map('map', {
                zoom: 15,
                center: centerLngLat
            });
            // ç»‘å®šåœ°å›¾ç‚¹å‡»äº‹ä»¶
            map.on('click', handleMapClick);
        }

        // --- æŠ½å–çš„é€šç”¨é€‰ç‚¹å‡½æ•° (æ–°å¢) ---
        function selectLocation(lnglat) {
            // 1. å¡«å……ç»çº¬åº¦
            document.getElementById('latitude').value = lnglat.getLat();
            document.getElementById('longitude').value = lnglat.getLng();
            
            // 2. ç§»åŠ¨ Marker
            marker.setPosition(lnglat);
            map.add(marker);
            map.setCenter(lnglat); // ç¡®ä¿è§†é‡ä¸­å¿ƒå¯¹å‡†
            
            // 3. é€†åœ°ç†ç¼–ç è·å–åœ°å€åç§°
            geocoder.getAddress(lnglat, function(status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    document.getElementById('location_name').value = result.regeocode.formattedAddress;
                } else {
                    // å¦‚æœè·å–å¤±è´¥ä¸”è¾“å…¥æ¡†ä¸ºç©ºï¼Œç»™ä¸ªé»˜è®¤å€¼
                    if (!document.getElementById('location_name').value) {
                         document.getElementById('location_name').value = "æœªçŸ¥åœ°ç‚¹";
                    }
                }
            });
        }

        // --- 4. åœ°å›¾ç‚¹å‡»äº‹ä»¶ (ä¿®æ”¹) ---
        function handleMapClick(e) {
            // è°ƒç”¨æŠ½å–çš„å‡½æ•°
            selectLocation(e.lnglat);
        }
        
        // --- 5. åŠ è½½æ´»åŠ¨åˆ—è¡¨ ---
        async function loadActivities() {
            const listContainer = document.getElementById('activity-list').querySelector('ul');
            listContainer.innerHTML = '<li>æ­£åœ¨åŠ è½½...</li>'; // æç¤º

            try {
                const response = await fetch('/students_system/api/admin/activities', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${ADMIN_TOKEN}` }
                });

                if (response.status === 401) {
                    listContainer.innerHTML = '<li>ä¼šè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•ã€‚</li>';
                    return;
                }
                
                const activities = await response.json();
                listContainer.innerHTML = ''; // æ¸…ç©º
                
                if (activities.length === 0) {
                    listContainer.innerHTML = '<li>æš‚æ— æ´»åŠ¨ã€‚</li>';
                    return;
                }

                activities.forEach(activity => {
                    const li = document.createElement('li');
                    
                    const startTime = new Date(activity.start_time).toLocaleString('zh-CN');
                    const endTime = new Date(activity.end_time).toLocaleString('zh-CN');
                    const isoStart = new Date(activity.start_time).toISOString().slice(0, 16);
                    const isoEnd = new Date(activity.end_time).toISOString().slice(0, 16);

                    // ä¿®æ”¹æŒ‰é’®ï¼šå°† btn-time æ”¹åä¸º â€œç¼–è¾‘æ´»åŠ¨â€ï¼Œå¹¶ä¼ é€’æ›´å¤šå‚æ•°
                    // æ³¨æ„ï¼šlocation_name å¯èƒ½åŒ…å«å¼•å·ï¼Œå»ºè®®ä½¿ç”¨ escape æˆ–ç®€å•çš„æ›¿æ¢å¤„ç†ï¼Œæˆ–è€…åªä¼  code å¹¶åœ¨å¼¹çª—é‡Œé‡æ–° fetchã€‚
                    // ä¸ºäº†ç®€å•èµ·è§ï¼Œè¿™é‡Œå‡è®¾ location_name ä¸å«ç‰¹æ®Šå­—ç¬¦ï¼Œæˆ–è€…æˆ‘ä»¬ä½¿ç”¨ encodeURIComponent
                    const safeLocName = encodeURIComponent(activity.location_name || '');

                    li.innerHTML = `
                        <div class="activity-info">
                            ${activity.name}
                            <span>${startTime} - ${endTime}</span>
                            <span style="font-size:0.8rem; color:#888;">${activity.location_name || 'æœªçŸ¥åœ°ç‚¹'} (åŠå¾„: ${activity.radius_meters}m)</span>
                        </div>
                        <div class="activity-actions">
                            <button class="btn-logs" onclick="showDetails('${activity.unique_code}', '${activity.name}')">è¯¦æƒ…</button>
                            <button class="btn-time" onclick="showUpdateModal('${activity.unique_code}', '${isoStart}', '${isoEnd}', '${activity.radius_meters}', '${safeLocName}', ${activity.latitude}, ${activity.longitude})">ç¼–è¾‘</button>
                            <button class="btn-qr" onclick="showQr('${activity.unique_code}')">äºŒç»´ç </button>
                            <button class="btn-delete" onclick="deleteActivity('${activity.unique_code}', '${activity.name}')">åˆ é™¤</button>
                        </div>
                    `;
                    listContainer.appendChild(li);
                });

            } catch (error) {
                console.error('åŠ è½½æ´»åŠ¨å¤±è´¥:', error);
                listContainer.innerHTML = '<li style="color:red;">åŠ è½½æ´»åŠ¨å¤±è´¥ã€‚</li>';
            }
        }
        
        // --- 6. æŸ¥çœ‹äºŒç»´ç  (ä¿®æ”¹ç‰ˆ) ---
        function showQr(code) {
            // äºŒç»´ç å›¾ç‰‡çš„ API åœ°å€
            const qrImgUrl = `/students_system/api/participant/activity/${code}/qr`;
            
            // æ‰‹åŠ¨æ‹¼æ¥ç­¾åˆ°é¡µé¢çš„å®Œæ•´ URL (ç”¨äºæ˜¾ç¤ºæ–‡æœ¬)
            // æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨äº†ä½ çš„åŸŸå havenchannel.xyz
            const checkinPageUrl = `https://havenchannel.xyz/students_system/checkin.html?code=${code}`;

            resultDiv.innerHTML = `
                <h3>æ´»åŠ¨äºŒç»´ç  (ä»£ç : ${code})</h3>
                <div style="margin-bottom: 15px;">
                    <img src="${qrImgUrl}" alt="ç­¾åˆ°äºŒç»´ç " width="200">
                </div>

                    <strong>ç­¾åˆ°é“¾æ¥:</strong><br>

            resultDiv.scrollIntoView({ behavior: 'smooth' });

        // --- 7. æŸ¥çœ‹ç­¾åˆ°è¯¦æƒ… ---
        async function showDetails(code, name) {
            resultDiv.innerHTML = `<h3>æ­£åœ¨åŠ è½½ "${name}" çš„ç­¾åˆ°è¯¦æƒ…...</h3>`;
            resultDiv.scrollIntoView({ behavior: 'smooth' });

            try {
                const response = await fetch(`/students_system/api/admin/activities/${code}/logs`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${ADMIN_TOKEN}` }
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                const logs = data.logs;
                
                // -- æ·»åŠ å¯¼å‡ºæŒ‰é’® --
                let tableHtml = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <h3 style="margin:0;">"${data.activity_name}" ç­¾åˆ°è¯¦æƒ… (å…± ${logs.length} äºº)</h3>
                        <button class="btn-logs" style="background-color:#28a745;" onclick="downloadExcel('${code}', '${data.activity_name}')">
                            ğŸ“¥ å¯¼å‡º Excel
                        </button>
                    </div>
                    <table id="result-table">
                        <thead>
                            <tr>
                                <th>å­¦å·</th>
                                <th>å§“å</th>
                                <th>ç­¾åˆ°æ—¶é—´</th>
                                <th>ç­¾é€€æ—¶é—´</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                if (logs.length > 0) {
                    logs.forEach(log => {
                        const checkIn = log.check_in_time ? new Date(log.check_in_time).toLocaleString('zh-CN') : 'æœªç­¾åˆ°';
                        const checkOut = log.check_out_time ? new Date(log.check_out_time).toLocaleString('zh-CN') : 'æœªç­¾é€€';
                        tableHtml += `
                            <tr>
                                <td>${log.student_id}</td>
                                <td>${log.name}</td>
                                <td>${checkIn}</td>
                                <td>${checkOut}</td>
                            </tr>
                        `;
                    });
                } else {
                    tableHtml += '<tr><td colspan="4" style="text-align:center;">æš‚æ— ç­¾åˆ°è®°å½•</td></tr>';
                }
                
                tableHtml += '</tbody></table>';
                resultDiv.innerHTML = tableHtml;

            } catch (error) {
                resultDiv.innerHTML = `<p class="error-msg">åŠ è½½è¯¦æƒ…å¤±è´¥: ${error.message}</p>`;
            }
        }

        // --- æ–°å¢ï¼šå¯¼å‡º Excel ---
        async function downloadExcel(code, name) {
            const btn = event.target; // è·å–ç‚¹å‡»çš„æŒ‰é’®
            const originalText = btn.innerText;
            btn.innerText = 'æ­£åœ¨å¯¼å‡º...';
            btn.disabled = true;

            try {
                // å‘èµ·è¯·æ±‚ï¼Œå¿…é¡»å¸¦ä¸Š Token
                const response = await fetch(`/students_system/api/admin/activities/${code}/export`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${ADMIN_TOKEN}` }
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'å¯¼å‡ºå¤±è´¥');
                }

                // å¤„ç†æ–‡ä»¶æµä¸‹è½½
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // å°è¯•ä½¿ç”¨è‡ªå®šä¹‰æ–‡ä»¶å (è™½ç„¶åç«¯è®¾ç½®äº† Content-Dispositionï¼Œä½†åœ¨æŸäº›æµè§ˆå™¨æ‰‹åŠ¨è®¾ç½®æ›´ç¨³å¦¥)
                a.download = `ã€${name}ã€‘_ç­¾åˆ°è¡¨.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                alert(`å¯¼å‡ºå¤±è´¥: ${error.message}`);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- 8. æ˜¾ç¤ºæ›´æ”¹æ—¶é—´è¡¨å• ---

                        <div class="form-group">
